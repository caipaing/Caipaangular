<div class="card mt-5">
  <div class="card-body "> <input class="blue text-white" value="Servicios Que Se Prestan">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="ServicioService.selectproduct.$key">
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.name"
              placeholder="ingrese nombre"
              >
          </div>
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="descripcion"
              #descripcion="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.descripcion"
              placeholder="ingrese descripcion"
              >
          </div>
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="precio"
              #precio="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.precio"
              placeholder="ingrese precio"
              >
          </div>
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="unidad"
              #precio="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.unidad"
              placeholder="ingrese tipo de unidad"
              >
          </div>

          <div class="form-grup">
            <input type="text"
            class="form-control"
            name="cantidad"
            #precio="ngModel"
            [(ngModel)]= "ServicioService.selectproduct.cantidad"
            placeholder="ingrese la cantidad deseada"
            >
        </div>
          <div class="form-group">
              <button class="btn btn-primary"  type="submit">
                  <i class="fa fa-plus-circle"></i>  Enviar
              </button>
          </div>
          <div class="form-group">
              <button class="btn btn-primary"  type="reset">
                  <i class="fas fa-sync-alt"></i>  reset
              </button>
          </div>
      </form>
  </div>
</div>
