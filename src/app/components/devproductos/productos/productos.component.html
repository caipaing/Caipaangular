<div class="card mt-5">
  <div class="card-body">Servicios Que Se Prestan
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.name"
              placeholder="ingrese nombre"
              >
          </div>
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="descripcion"
              #descripcion="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.descripcion"
              placeholder="ingrese descripcion"
              >
          </div>
          <div class="form-grup">
              <input type="text"
              class="form-control"
              name="precio"
              #precio="ngModel"
              [(ngModel)]= "ServicioService.selectproduct.precio"
              placeholder="ingrese precio"
              >
          </div>
          <div class="form-group">
              <button class="btn btn-primary"  type="submit">
                  <i class="fas fa-plus-circle"></i>Enviar
              </button>
          </div>
          <div class="form-group">
              <button class="btn btn-primary"  type="reset">
                  <i class="fas fa-sync-alt"></i>reset
              </button>
          </div>
      </form>
  </div>
</div>
